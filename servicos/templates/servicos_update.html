{% extends 'base.html' %}

{% block content %}
<div class="conteiner mt-4">
    <h3 class="display-7">Editar Serviço</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_ul }}

                <button type="submit" class="btn btn-primary">Salvar Serviço</button>

            </form>
        </div>

    </div>
    <a href="{% url 'servicos_list' %}" class="btn btn-secondary mt-3" >Cancelar e retornar</a>
</div>


{% endblock %}
