{% extends 'base.html' %}

{% block content %}

    <h3 class="display-7">Cadastrar Agendamento</h3>

    <div class="card">

            <p>Tem certeza de que deseja excluir o agendamento de {{ working_day.technician }} em {{ working_day.date_start }}?</p>

            </form>

               
                
            

        </div>
            

        </div>
        
</div>

    <a href="{% url 'workingdays_list' %}"> <button class="btn btn-warning btn-sm">Voltar</button></a>
</div>

{% endblock %}
